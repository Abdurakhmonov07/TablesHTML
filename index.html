<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" />
    <link rel="stylesheet" href="style.css" />
    <body>
      <div class="heading">
        <h1>HTML Assignment #3</h1>
      </div>

      <!--  FIRST TABLE----------------------------------------------------->
      <div class="top-table">
        <table style="width: 800px" cellspacing="0">
          <tr>
            <td class="left-data border-none">left</td>
            <td
              class="center-data"
              style="border-bottom: none; border-top: none"
            >
              center
            </td>
            <td class="right-data" style="border: none">right</td>
          </tr>
          <tr>
            <td class="left-data border-top border-none">left</td>
            <td class="center-data" style="border-bottom: none">center</td>
            <td class="right-data border-top border-none">right</td>
          </tr>
          <tr>
            <td class="left-data" style="border-right: none; border-left: none">
              left
            </td>
            <td class="center-data">center</td>
            <td
              class="right-data"
              style="border-right: none; border-left: none"
            >
              right
            </td>
          </tr>
        </table>
      </div>
      <!-------------------------------------------------------------------------------------------->

      <!---------------------------------------------SECOND TABLE----------------------------->
      <div class="table--second">
        <table style="width: 800px; height: 200px" cellspacing="0">
          <tr></tr>
          <tr style="height: 40px">
            <td style="border: none" class="border-top"></td>
            <td style="border-bottom: none"></td>
            <td class="border-r-b--none" style="border-left: none"></td>
            <td class="border-r-b--none"></td>
            <td class="border-r-b--none"></td>
            <td class="border-r-b--none"></td>
          </tr>
          <tr style="height: 40px">
            <td class="border-none"></td>
            <td style="border-bottom: none"></td>
            <td style="border-right: none" class="border-top border-none"></td>
            <td class="border-top border-none"></td>
            <td class="border-top border-none"></td>
            <td class="border-r-b--none"></td>
          </tr>
          <tr style="height: 40px">
            <td class="border-none"></td>
            <td style="border-bottom: none" class="border-top"></td>
            <td class="border-none"></td>
            <td class="border-none"></td>
            <td class="border-none"></td>
            <td class="border-r-b--none"></td>
          </tr>
          <tr style="height: 40px">
            <td class="border-none" style="border-bottom: 1px solid black"></td>
            <td></td>
            <td style="border-right: none; border-left: none"></td>
            <td style="border-right: none"></td>
            <td style="border-right: none"></td>
            <td style="border-right: none"></td>
          </tr>
          <tr></tr>
        </table>
      </div>

      <!----------------------------------------------------------------------------------------------->

      <!--table third---------------------------------------------------------------------------------->
      <div class="table--third">
        <table style="width: 800px; height: 300px" cellspacing="0">
          <tr style="height: 10px">
            <td class="border-none"></td>
            <td style="border-bottom: none; border-top: none"></td>
            <td class="border-none"></td>
          </tr>
          <tr style="height: 40px">
            <td style="border-left: none; border-right: none"></td>
            <td>
              <table
                style="width: 97%; height: 95%; margin-left: 1.5%"
                cellspacing="0"
              >
                <tr style="height: 10px">
                  <td class="border-none"></td>
                </tr>
                <tr style="height: 10px">
                  <td class="border-top border-none"></td>
                </tr>
                <tr style="height: 10px">
                  <td class="border-top border-none"></td>
                </tr>
                <tr style="height: 10px">
                  <td class="border-top border-none"></td>
                </tr>
              </table>
            </td>
            <td
              style="border-bottom: 1px solid black"
              class="border-top border-none"
            ></td>
          </tr>
          <tr style="height: 10px">
            <td class="border-none"></td>
            <td class="border-none" style="border-left: 1px solid black"></td>
            <td class="border-r-b--none" style="border-top: none"></td>
          </tr>
        </table>
      </div>
      <!----------------------------------------------------------------------------------------------->

      <!-----------------------------------LAST TABLE-------------------------------------------------->
      <div class="bottom-table">
        <table style="width: 900px; height: 500px">
          <tr style="background-color: rgba(19, 137, 19, 0.485); height: 50px">
            <td class="border-none" colspan="3"></td>
          </tr>
          <tr>
            <td></td>
            <td style="width: 500px">
              <img
                src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/corydalis-1508785047.jpg?crop=0.872xw:0.582xh;0,0&resize=480:*"
                style="height: 350px; width: 480px"
              />
            </td>
            <td></td>
          </tr>
          <tr style="background-color: rgb(13, 13, 68); height: 50px">
            <td class="border-none" colspan="3"></td>
          </tr>
        </table>
      </div>
      <!------------------------------------------------------------------------------------------------------------>
    </body>
  </head>
</html>
